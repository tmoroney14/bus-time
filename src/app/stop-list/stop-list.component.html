<div class="text-container">
  <mat-card class="bus-card">
    <h3> STOPS </h3>
  <img class="bus" src="https://cdn.dribbble.com/users/1928873/screenshots/6456745/bus_animation.gif">
  </mat-card>
</div>
<div class="grid">
<div *ngFor="let stop of stops, let i=index; index as stopId;"> 
<mat-card class="stop" [routerLink]="['/stops', stopId]" matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">  
  <mat-card-header>
  <mat-card-title>
    {{ stop.name }}
  </mat-card-title>
  </mat-card-header>
  <img img draggable="false" mat-card-image [src]="stop.img" alt="Photo of {{ stop.name }}">
  <mat-card-subtitle class="last-child">
    StopID = {{ stop.stopid }}
  </mat-card-subtitle>
</mat-card>
</div>

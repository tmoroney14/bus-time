<div *ngFor="let stop of stops, let i=index; index as stopId;"> 
<mat-card>
  <img mat-card-image [src]="stop.img" alt="Photo of {{ stop.name }}">
  <mat-card-header>
  <mat-card-title>
    {{ stop.name }}
  </mat-card-title>
  </mat-card-header>
  <mat-card-subtitle>
    StopID = {{ stop.stopid }}
  </mat-card-subtitle>
</mat-card>
